	<head>

		  <div class="container-fluid">

		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

		      <ul class="nav navbar-nav">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Store<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		          	<li><a href="/store/">All</a></li>
		          	<li><a href='/store/?filter=low'>Items under $100</a></li>
    				<li><a href='/store/?filter=medium'>Items from $100 to $10,000</a></li>
    				<li><a href='/store/?filter=high' id='baller'><strong>BALLER STATUS</strong></a></li>
		          </ul>
		        </li>
		      </ul>

      				</span>
		        </div>
		      </form> -->

		      <ul class="nav navbar-nav navbar-right">
		      	<li><a href="/contact">Contact Us</a></li>
		        <li><a href="/store/cart/">Your Cart</a></li>
	          	<li><a href="/store/admin/">Admin</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="/users/">Profile</a></li>
		            <li><a href="/users/">Order History</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="/users/logout/">Logout</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->

	    <div id="content">
	        {% block content %}

	<footer>
